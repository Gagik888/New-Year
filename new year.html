<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–û—Ç—Å—á—ë—Ç –¥–æ –ù–æ–≤–æ–≥–æ –≥–æ–¥–∞</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #0a0a2a, #000);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 30px 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.4);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .timer {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .block {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            min-width: 100px;
            box-shadow: inset 0 0 10px rgba(0, 150, 255, 0.5);
        }

        .number {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        footer {
            margin-top: 25px;
            font-size: 0.85rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>–î–æ –ù–æ–≤–æ–≥–æ –≥–æ–¥–∞ –æ—Å—Ç–∞–ª–æ—Å—å</h1>

    <div class="timer">
        <div class="block">
            <div class="number" id="days">0</div>
            <div class="label">–î–Ω–µ–π</div>
        </div>
        <div class="block">
            <div class="number" id="hours">0</div>
            <div class="label">–ß–∞—Å–æ–≤</div>
        </div>
        <div class="block">
            <div class="number" id="minutes">0</div>
            <div class="label">–ú–∏–Ω—É—Ç</div>
        </div>
        <div class="block">
            <div class="number" id="seconds">0</div>
            <div class="label">–°–µ–∫—É–Ω–¥</div>
        </div>
    </div>

    <footer>–° –Ω–æ–≤—ã–º –≥–æ–¥–æ–º –∑–∞—Ä–∞–Ω–µ–µ üéÑ</footer>
</div>

<script>
    function updateCountdown() {
        const now = new Date();
        const year = now.getFullYear() + 1;
        const newYear = new Date(year, 0, 1, 0, 0, 0);

        const diff = newYear - now;

        if (diff <= 0) return;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
</script>

</body>
</html>
